<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../styles/colors.css">


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function () {
      logTitle("seriesaustralia", "page_title", 100);
    }
  </script>
</head>

<body id="series-australia">

  <div style="display: flex; align-items: center;margin:10px 20px;">
    <a href="../index.html">
      <img src="../imgs/home_icon.png" style="height:20px;"></img>
    </a>
    <select id="language-selector">
      <option value="cat">CAT</option>
      <option value="es">ARG</option>
    </select>
  </div>
  <div id="page_title" class="page_title" style="position:absolute;right:0;top:10px; font-size: 2em;">
  </div>

  <div class="container-fluid">
    <div class="row mx-0 g-2">
      <div class="col-md-3">
        <div class="accordion mb-1" style="padding:0;width:auto; --accordion-bg-color: var(--rosita-color); border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;">
          <p class="accordion-btn" id="worst_enemy" style="font-size:larger;font-weight: lighter;">
          </p>
          <div class="accordion-content" style="display: block;">
            <p id="worst_enemy_texto"></p>
          </div>

        </div>
      </div>
      <div class="col-md-3">
        
      </div>
      <div class="col-md-3">
        <div class="accordion mb-1" style="padding:0;width:auto; --accordion-bg-color: var(--amarillo-color); border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;">
          <p class="accordion-btn" id="culturally_narrow" style="font-size:larger;font-weight: lighter;">
          </p>
          <div class="accordion-content" style="display: block;">
            <p id="culturally_narrow_texto"></p>
          </div>

        </div>

      </div>
      <div class="col-md-3">
        <div class="accordion mb-1" style="padding:0;width:auto; --accordion-bg-color: var(--verdito-color); border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;">
          <p class="accordion-btn" id="perfect_australia" style="font-size:larger;font-weight: lighter;">
          </p>
          <div class="accordion-content" style="display: block;">
            <p id="perfect_australia_texto"></p>
          </div>

        </div>
      </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="../js/borradoresdeviaje.js"></script>
</body>

</html>
